<div class="container_licenses_dialog">
    <div class="loading-shade" *ngIf="isLoadingLicenses">
        <mat-spinner *ngIf="isLoadingLicenses"></mat-spinner>
    </div>
    <mat-toolbar color="white">
        <mat-toolbar-row>
            <span>
                <h3>Neue Lizenz(en)</h3>
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="license-table-inner" [formGroup]="licenseSettings">
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Anzahl</mat-label>
                        <input numeric type="tel" matInput [formControl]="licenseNumberControl" required [value]="1">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Typ auswählen</mat-label>
                        <mat-select [formControl]="licenseTypeControl" required>
                            <mat-option></mat-option>
                            <mat-option *ngFor="let type of licenseTypes" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Info</mat-label>
                        <input type="text" matInput [formControl]="licenseInfoControl">
                    </mat-form-field>
                </td>
            </tr>
        </table>

    </div>
</div>
<div class="container_licenses_dialog">
    <div class="additional-fields" [formGroup]="additionalFields">
        <table>
            <tr>
                <td>
                    <h3>Zusatzfelder</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input type="text" matInput [formControl]="additionalFieldNameControl">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Typ auswählen</mat-label>
                        <mat-select [formControl]="additionalFieldTypeControl" required>
                            <mat-option></mat-option>
                            <mat-option *ngFor="let type of additionalFieldTypes" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-checkbox (change)="clickMandatoryField($event)">Pflichtangabe</mat-checkbox>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="details-footer">
    <mat-toolbar color="transparent">
        <mat-toolbar-row>
            <span></span>
            <span style="flex: 1 1 auto;"></span>
            <button style="padding: 0 20px; margin-right: 10px;" mat-flat-button color="primary"
                (click)="backClicked()">Zurück</button>
            <button style="padding: 0 14px;" mat-flat-button color="primary" (click)="saveClicked()"
                disabled="{{!(licenseNumberControl.value && licenseTypeControl.value)}}">Speichern</button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
