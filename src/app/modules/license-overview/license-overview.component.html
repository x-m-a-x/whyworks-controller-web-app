<div class="container_licenses">
    <div class="loading-shade" *ngIf="isLoadingLicenses">
        <mat-spinner *ngIf="isLoadingLicenses"></mat-spinner>
    </div>
    <div class="license-table mat-elevation-z8" [ngClass]="{'license-table-mobile': isMobile}">
        <mat-toolbar color="white">
            <mat-toolbar-row>
                <span>
                    <h3>Ãœbersicht</h3>
                </span>
                <span style="flex: 1 1 auto;"></span>
                <mat-icon style="padding: 0 14px; cursor: pointer;" (click)="addLicense()">
                    add</mat-icon>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="filter-licenses">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>

        <div class="license-table-inner">
            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
                <!-- LicenseKey Column -->
                <ng-container matColumnDef="LicenseKey">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
                    <td mat-cell *matCellDef="let element" (click)="editLicense(element)"> {{element.LicenseKey}} </td>
                </ng-container>

                <!-- Activated Column -->
                <ng-container matColumnDef="Activated">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktiviert </th>
                    <td mat-cell *matCellDef="let element" (click)="editLicense(element)"> {{element.Activated}} </td>
                </ng-container>

                <!-- LicenseType Column -->
                <ng-container matColumnDef="LicenseType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ </th>
                    <td mat-cell *matCellDef="let element" (click)="editLicense(element)"> {{element.LicenseType}} </td>
                </ng-container>

                <!-- CreatedAt Column -->
                <ng-container matColumnDef="CreatedAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Erstellt am </th>
                    <td mat-cell *matCellDef="let element" (click)="editLicense(element)"> {{element.CreatedAt}} </td>
                </ng-container>

                <!-- Add Fields Column -->
                <ng-container matColumnDef="AddFields">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Zusatzfelder </th>
                    <td mat-cell *matCellDef="let element" (click)="editLicense(element)">
                        {{element.AddFields}}
                    </td>
                </ng-container>

                <!-- Info Column -->
                <ng-container *ngIf="!isMobile" matColumnDef="Info">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
                    <td mat-cell *matCellDef="let element" (click)="editLicense(element)"> {{element.Info}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
