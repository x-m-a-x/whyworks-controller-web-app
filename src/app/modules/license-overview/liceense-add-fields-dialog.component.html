<div class="container_licenses_dialog">
    <div class="additional-fields" [formGroup]="additionalFields">
        <table>
            <tr>
                <td>
                    <h3>Zusatzfelder</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input type="text" matInput [formControl]="additionalFieldNameControl">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Typ ausw√§hlen</mat-label>
                        <mat-select [formControl]="additionalFieldTypeControl" required>
                            <mat-option></mat-option>
                            <mat-option *ngFor="let type of additionalFieldTypes" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-checkbox (change)="clickMandatoryField($event)">Pflichtangabe</mat-checkbox>
                </td>
            </tr>
        </table>
    </div>

    <table *ngIf="dataFieldDefs?.length > 0" mat-table [dataSource]="dataSource" matSort style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" (click)="editAddField(element)"> {{element.Name}} </td>
        </ng-container>

        <ng-container matColumnDef="DataType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ </th>
            <td mat-cell *matCellDef="let element" (click)="editAddField(element)"> {{element.DataType}} </td>
        </ng-container>

        <ng-container matColumnDef="Mandatory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pflicht </th>
            <td mat-cell *matCellDef="let element" (click)="editAddField(element)"> {{element.Mandatory}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
